{% extends 'base.html' %}
{% block title %}All Recipes{% endblock %}
{% block body %}
<div class="container">
<p>Hi, {{ fname }}!</p>
<h1>Recipes</h1>



<p><a href="{{ url_for('add_recipe') }}">Create a Recipe!</a></p>



  <ul>
    {% for recipe in recipes %}
      <li>
        <a href="/recipes/{{ recipe.recipe_id }}">
          {{ recipe.recipe_name }}
        </a>
      </li>
    {% endfor %}
  </ul>
</div> 
{% endblock %}
