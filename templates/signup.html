{% extends "base.html" %}

{% block content %}
<div class="container">
    {% for message in get_flashed_messages() %}
    <div class="alert alert-warning col-md-4">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        {{ message }}
    </div>
    {% endfor %}

    {% block page_content %}{% endblock %}
</div>
{% endblock %}

{% block body %}
<div class="container boxed" id="signup">
  <h3>Create an Account</h3>



<form method="POST">
  <div class="form-row">
    <div class="form-group col">
      <input type="email" class="form-control" id="inputEmail4" placeholder="Email" name="email">
    </div>
    <div class="form-group col">
      <input type="password" class="form-control" id="inputPassword4" placeholder="Password" name="password">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col">
      <input type="text" class="form-control" id="fname" placeholder="First Name" name="fname">
    </div>
    <div class="form-group col"> 
      <input type="text" class="form-control" id="fname" placeholder="Last Name" name="lname">
    </div>
  
    <div class="form-group col">
    <!-- <button type="submit" class="btn btn-primary">Submit</button> -->
      <input type="submit" class="btn btn-outline-primary" id="signup-btn">
    </div>
  </div>
</form>

</div>
{% endblock %}
