

{% block content %}

  <h2>Create an Account</h2>
  <form action="/login">
    <p>
      Email: <input type="text" name="email">
    </p>

    <p>
      Password: <input type="password" name="password">
    </p>
    <p>
        First name: <input type="text" name="fname">
      </p>
      <p>
        Last name: <input type="text" name="lname">
      </p>

    <p>
      <input type="submit">
    </p>
  </form>

{% endblock %}
