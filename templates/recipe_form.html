{% extends "base.html" %}

{% block body%}
<div class="container">
    <h2>Add a Recipe</h2>


    <form id="recipes-form" action="/add_recipe" method="POST">
    
        <label>Recipe Title: </label>
        <input type="text" id="recipe_name" name="recipe_name">
        <br>
        <br>
        <label>Upload an image:</label>
        <!-- <input type="file" id="image_path" name="image_path"> -->
        <br>
        <br>
        <label>Prep Time: </label>
        <input type="text" id="prep_time" name="prep_time">
        <label>Cook Time: </label>
        <input type="text" id="cook_time" name="cook_time">
        <br>
        <br>
        <label>Number of Servings: </label>
        <input type="text" id="num_servings" name="num_servings">
        <br>
        <br>
        <label>Ingredients:</label><br>
        <textarea id="ingredients" name="ingredients" placeholder="Seperate each ingredient by a comma"></textarea>
        <br>
        <br>
        <br>
        <label>Directions:</label><br>
        <textarea id="directions" name="directions" placeholder="Seperate each step by a comma"></textarea>
        <br>
        <br>
        <br>
        
        <button id="submit" class="btn btn-outline-primary">Create Recipe</button>
        
      </form>

      <script src="/static/js/recipes.js"></script>
  </body>


</div>
{%  endblock %}
