      <form id="recipes-form" method="POST">
        <div class="form-group">
          <label for="input">Recipe Title</label>
          <input type="text" class="form-control" id="recipe_name" placeholder="Recipe Title" name="recipe_name">
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="inputEmail4">Prep Time</label>
            <input type="text" class="form-control" id="prep_time" placeholder="min or hour(s)" name="prep_time">
          </div>
          <div class="form-group">
            <label for="inputPassword4">Cook Time</label>
            <input type="text" class="form-control" id="cook_time" placeholder="min or hour(s)" name="cook_time">
          </div>
          <div class="form-group">
            <label for="inputAddress2">Number of Servings</label>
            <input type="text" class="form-control" id="num_servings" placeholder="Number of Servings" name="num_servings">
          </div>
        </div>
        <div class="form-group">
          <label for="ingredients">Ingredients</label>
          <textarea class="form-control" id="ingredients" rows="3" name="ingredients" placeholder="Please seperate each ingredient by a comma"></textarea>
        </div>
        <div class="form-group">
          <label for="directions">Directions</label>
          <textarea class="form-control" id="directions" rows="3" name="directions" placeholder="Please seperate each step by a comma"></textarea>
        </div>
        
      
        <button id="submit" class="btn btn-outline-primary">Create Recipe</button>
        </div>
      </form>



      <script src="/static/js/recipes.js"></script>
  </body>


</div>
{%  endblock %}
