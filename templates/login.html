
{% extends "base.html" %}
{% block body %}


{% block content %}
<div class="container">
    {% for message in get_flashed_messages() %}
    <div class="alert alert-warning col-md-4">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        {{ message }}
    </div>
    {% endfor %}

</div>
{% endblock %}


<div class="container" align="center" id="login">
<h3>Login</h3>

  <form method="POST">
    <div class="form-group col-md-4">
      <label for="exampleInputEmail1">Email address</label>
      <input name="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    </div>
    <div class="form-group col-md-4">
      <label for="exampleInputPassword1">Password</label>
      <input name ="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
  



    <!-- <dl>
      <dt>Email:
      <dd><input type="text" name="email">
      <dt>Password:
      <dd><input type="password" name="password">
    </dl> -->
    <p>
      <input id="login-button" type="submit" value="Login" class="btn btn-outline-primary">
      
    </p>
  </form>

  <br>
  <p>Create an account <a href="{{ url_for('create_account') }}">here.</a></p>


<!-- Javascript file -->
<script src="/static/js/login.js"></script>

</div>
{% endblock %}
